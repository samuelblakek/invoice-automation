# Invoice Processing Automation Configuration

# File paths
paths:
  maintenance_workbook: "./example-files/Maintenance PO's - April 2025 (EXAMPLE).xlsx"
  cost_centre_summary: "./example-files/Cost Centre Summary (Addresses & Nominal Codes).xlsx"
  invoices_input_dir: "./invoices_to_process"
  output_dir: "./output"
  backup_dir: "./backups"

# Validation thresholds
validation:
  store_match_threshold: 70      # Minimum fuzzy match % for store names
  high_confidence_threshold: 80  # Flag for review if below this
  quote_authorization_threshold: 200.00  # Amount requiring authorization

# Supplier mappings
suppliers:
  AAW:
    sheet_name: "AAW NATIONAL (PANDA)"
    default_nominal_code: "7820"
  CJL:
    sheet_name: "CJL"
    default_nominal_code: "7820"
  APS:
    sheet_name: "APS"
    default_nominal_code: "7800"
  AMAZON:
    sheet_name: "ORDERS"
    default_nominal_code: null  # Extract from PO
  COMPCO:
    sheet_name: "OTHER"
    default_nominal_code: "7800"
  AURA:
    sheet_name: "AURA AC"
    default_nominal_code: "7800"
  STORE_MAINTENANCE:
    sheet_name: "STORE MAINTENANCE"
    default_nominal_code: "7820"

# Processing options
processing:
  create_backup: true       # Backup Excel before updating
  log_level: "INFO"
